<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

<script>

let userScore = 0;
let compScore = 0;

function playRound(playerSelection, computerSelection)
{
if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissors')
    {
        if (playerSelection === computerSelection){
            return `User: ${playerSelection}\nComputer: ${computerSelection}\nThat was a draw. Try Again!\nScore: ${userScore} to ${compScore}`;
        }
        else if (playerSelection == 'rock' && computerSelection == 'paper') {
            compScore++;
            return `User: ${playerSelection}\nComputer: ${computerSelection}\nYou Lose! Paper beats Rock\nScore: ${userScore} to ${compScore}`;
        }
        else if (playerSelection == 'paper' && computerSelection == 'scissors') {
            compScore++;
            return `User: ${playerSelection}\nComputer: ${computerSelection}\nYou Lose! Scissors beats Paper\nScore: ${userScore} to ${compScore}`;
        }
        else if (playerSelection == 'scissors' && computerSelection == 'rock') {
            compScore++;
            return `User: ${playerSelection}\nComputer: ${computerSelection}\nYou Lose! Rock beats Scissors\nScore: ${userScore} to ${compScore}`;
        }
        else 
            userScore++;
            return `User: ${playerSelection}\nComputer: ${computerSelection}\nYou Win! ${playerSelection} beats ${computerSelection}\nScore: ${userScore} to ${compScore}`;
    }
else{
    alert("You didnt enter a valid answer");
    }
}

function game() {
    for (let i = 0; i < 5; i++) { 
        const playerSelection = getPlayerChoice();
        const computerSelection = getComputerChoice(); 
        console.log(playRound(playerSelection, computerSelection))
    }
    if (userScore > compScore){
        console.log(`You win! Final Score: ${userScore} to ${compScore}`);
    }
    else if (compScore > userScore){
        console.log(`You lose! Final Score: ${userScore} to ${compScore}`);
    }
    else    
        console.log(`You tied! Final Score: ${userScore} to ${compScore}`);
}

function getPlayerChoice(){
    let choice = prompt("ROCK, PAPER, or SCISSORS?");
    if (choice){
    let player = choice.trim().toLowerCase();
    return player;
    } 
    else {
        alert("You didnt enter a valid answer");
    }   
}

function getComputerChoice(){
    let randNum = Math.floor(Math.random() * 3 + 1);
    let computer = randNum === 1 ? "rock" 
        : randNum === 2 ? "paper"
        : "scissors";
    return computer;
}

game();



</script>
</body>
</html>
